<!DOCTYPE html>
<head>
  <html lang="en"></html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Project 1 | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="leftSide">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="Picture of Perfume">
        <img class="desktop"src="images/image-product-desktop.jpg" alt="Picture of Perfume">
      </div>
      
      <div class="rightSide">
        <h3 class="textAbove">Perfume</h3>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="desp">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h1 class="newPrice">$149.99</h1>
          <p class="oldPrice">$169.99</p>
        </div>

        <button type="submit">
          <img src="images/icon-cart.svg" alt="cart">
          Add to Cart
        </button> 
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/dev_chukwudi">Wowo Chukwudi</a>.
    </div>
  </footer>
 
</body>
</html>
