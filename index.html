<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Project 1 | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');

  </style>
</head>
<body>

    <div class="card">
      <div class="leftSide">
        <img src="images/image-product-desktop.jpg" alt="Picture of Perfume" srcset="">
      </div>
      <div class="rightSide">

        <h3 class="textAbove">
          Perfume
        </h3>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="desp">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h1 class="newPrice">$149.99</h1>
          <p class="oldPrice">$169.99</p>
        </div>

        <button type="submit">
          <img src="images/icon-cart.svg" alt="cart" srcset="">
          Add to Cart
        </button> 
      </div>
    </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wowo Chukwudi</a>.
  </div>
</body>
</html>
